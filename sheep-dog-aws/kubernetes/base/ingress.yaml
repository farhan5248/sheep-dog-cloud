apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sheep-dog-aws-ingress
  labels:
    app: sheep-dog-aws
spec:
  rules:
    - host: sheepdogaws.io
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: sheep-dog-aws-service
                port:
                  number: 80
